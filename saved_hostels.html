<!DOCTYPE html>
<html lang="en">
<head>
  <title>Saved Hostels</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Saved Hostels</h1>
    <div id="savedHostelsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <!-- Saved hostels will be dynamically inserted here -->
      
    </div>
  </div>

  <script>
    $(document).ready(function() {
      // Get saved hostels from local storage
      var savedHostels = JSON.parse(localStorage.getItem('savedHostels')) || [];

      // Reference to the container where saved hostels will be displayed
      var container = $('#savedHostelsContainer');

      // Check if there are any saved hostels
      if (savedHostels.length === 0) {
        container.append('<p>No saved hostels found.</p>');
      } else {
        // Iterate over saved hostels and create HTML elements for each
        savedHostels.forEach(function(hostel) {
          var hostelCard = `
            <div class="col">
              <div class="card shadow-sm">
                <div class="card-body">
                  <h5 class="card-title">${hostel.name}</h5>
                  <p class="card-text">${hostel.location}</p>
                  <p class="card-text">${hostel.amount}</p>
                  <p class="card-text">${hostel.distance}</p>
                </div>
              </div>
            </div>
          `;
          container.append(hostelCard);
        });
      }
    });
  </script>
</body>
</html>
